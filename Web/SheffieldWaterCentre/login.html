<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sheffield Water Centre - Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <form>
                <img src="img/company-logo.jpg" class="img-responsive">
                <h3 style="margin-top: 0">Research Project Management</h3>
                <div class="form-group">
                    <label for="username">Username / Email</label>
                    <input type="text" class="form-control" id="username" placeholder="Username / Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="btn btn-default">Request Access</div>
                        <button type="submit" class="btn btn-default pull-right" style="width: 30%">Login</button>
                    </div>
                    <div class="col-md-12">
                        <a class="pull-right">Forgot Password</a>
                    </div>
                    <div class="col-md-12">
                        <div id="warning" class="alert alert-warning" role="alert" style="padding: 10px; display: none">
                            Username or Password is Wrong!
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/jquery-2.2.0.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
